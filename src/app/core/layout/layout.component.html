<div class="min-h-screen bg-gray-50">
  <!-- Mobile Sidebar Overlay -->
  <div 
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 lg:hidden"
    (click)="closeSidebar()"
  ></div>

  <!-- Sidebar -->
  <aside 
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
    class="fixed top-0 left-0 z-50 h-screen w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out lg:translate-x-0 flex flex-col"
  >
    <!-- Logo Section -->
    <div class="flex items-center justify-between h-12 px-6 border-b border-gray-200 flex-shrink-0">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
        </div>
        <span class="text-lg font-semibold text-gray-800">Call Mgmt</span>
      </div>
      <button 
        (click)="closeSidebar()"
        class="lg:hidden text-gray-500 hover:text-gray-700"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
      <!-- Loading State -->
      <div *ngIf="menuLoading" class="flex flex-col items-center justify-center py-12 space-y-3">
        <div class="w-10 h-10 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
        <p class="text-sm text-gray-500 font-medium">Loading menu...</p>
      </div>

      <!-- Menu Items -->
      <ng-container *ngIf="!menuLoading">
        <ng-container *ngFor="let item of filteredMenuItems">
        <!-- Parent Menu Item (with or without submenu) -->
        <div>
          <!-- Menu Item with Children -->
          <div *ngIf="item.submenu && item.submenu.length > 0">
            <button
              (click)="toggleSubmenu(item)"
              class="w-full flex items-center justify-between px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-150"
            >
              <div class="flex items-center space-x-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(item.menuIcon || 'menu')"></path>
                </svg>
                <span class="font-medium">{{ item.menuName }}</span>
              </div>
                
              <svg 
                class="w-4 h-4 transition-transform duration-200"
                [class.rotate-180]="item.expanded"
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            
            <!-- Submenu Items -->
            <div 
              *ngIf="item.expanded"
              class="ml-4 mt-1 space-y-1 border-l-2 border-gray-200 pl-2"
            >
              <a
                *ngFor="let child of item.submenu"
                [routerLink]="child.menuURL"
                routerLinkActive="bg-primary-50 text-primary-700"
                (click)="closeSidebar()"
                class="flex items-center space-x-3 px-4 py-2 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition-colors duration-150"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(child.menuIcon || 'menu')"></path>
                </svg>
                <span>{{ child.menuName }}</span>
              </a>
            </div>
          </div>

          <!-- Menu Item without Children -->
          <a
            *ngIf="!item.submenu || item.submenu.length === 0"
            [routerLink]="item.menuURL"
            routerLinkActive="bg-primary-50 text-primary-700 border-l-4 border-primary-600"
            (click)="closeSidebar()"
            class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-150 border-l-4 border-transparent"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(item.menuIcon || 'menu')"></path>
            </svg>
            <span class="font-medium">{{ item.menuName }}</span>
          </a>
        </div>
      </ng-container>
      </ng-container>
    </nav>

    <!-- User Info Section -->
    <div class="border-t border-gray-200 p-4 flex-shrink-0">
      <div class="flex items-center space-x-3 mb-3">
        <div class="w-10 h-10 bg-primary-600 rounded-full flex items-center justify-center">
          <span class="text-white font-semibold">{{ currentUser?.name?.charAt(0) || 'U' }}</span>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">{{ currentUser?.name || 'User' }}</p>
          <p class="text-xs text-gray-500 truncate">{{ currentUser?.role || 'Role' }}</p>
        </div>
      </div>
      <button 
        (click)="logout()"
        class="w-full flex items-center justify-center space-x-2 px-4 py-2 text-sm text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-colors duration-150"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="lg:pl-64">
    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white border-b border-gray-200 shadow-sm">
      <div class="flex items-center justify-between h-12 px-4 sm:px-6 lg:px-8">
        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleSidebar()"
          class="lg:hidden text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Page Title / Search -->
        <div class="flex-1 flex items-center justify-center lg:justify-start">
          <h1 class="text-xl font-semibold text-gray-800 hidden sm:block">Call Management System</h1>
          <h1 class="text-lg font-semibold text-gray-800 sm:hidden">Call Mgmt</h1>
        </div>

        <!-- User Actions -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button class="relative p-2 text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-4 sm:p-6 lg:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
